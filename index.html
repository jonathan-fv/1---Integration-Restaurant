<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="./sources/css/style.css">

	<title>Restaurant - TastyFood</title>
</head>
<body>
	<!-- ScrollTop -->
	<a href="#" class="scrolltop" id="scroll-top">
		<i class='bx bx-chevron-up scrolltop__icon'></i>
	</a>
	<!-- Header -->
	<header class="l-header" id="header">
		<nav class="nav bd-container">
			<a href="#" class="nav__logo">TastyFood</a>
			<div class="nav__menu" id="nav-menu">
				<ul class="nav__list">
					<li class="nav__item"><a href="#home" class="nav__link active-link">Home</a></li>
					<li class="nav__item"><a href="#about" class="nav__link">About</a></li>
					<li class="nav__item"><a href="#services" class="nav__link">Services</a></li>
					<li class="nav__item"><a href="#menu" class="nav__link">Menu</a></li>
					<li class="nav__item"><a href="#contact" class="nav__link">Contact us</a></li>
					<li><i class='bx bx-moon change-theme' id="theme-button"></i></li>
				</ul>
			</div>
			<div class="nav__toggle" id="nav-toggle">
				<i class='bx bx-menu'></i>
			</div>
		</nav>
	</header>
	<!--========== HOME ==========-->
	<section class="home" id="home">
		<div class="home__container bd-container bd-grid">
			<div class="home__data">
				<h1 class="home__title">TastyFood</h1>
				<h2 class="home__subtitle">Essayez la meilleure nourriture de <br>la semaine.</h2>
				<a href="#" class="button">Voir le menu</a>
			</div>
			<img src="./sources/image/home.png" alt="" class="home__img">
		</div>
	</section>

</body>
<!-- JS -->
<script src="https://unpkg.com/scrollreveal"></script>
<script src="./sources/js/main.js"></script>
</html>
